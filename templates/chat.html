<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Llama Chat</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', path='/css/styles.css') }}"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>
  <body>
    <div class="chat-container">
      <!-- Sidebar -->
      <div class="sidebar">
        <div class="sidebar-header">
          <img
            src="{{ url_for('static', path='/img/llama-logo.png') }}"
            alt="Llama Logo"
            class="logo"
            onerror="this.src='https://via.placeholder.com/30'"
          />
          <h1>Petko Chat (Your personal Doctor)</h1>
        </div>
        <button id="new-chat-btn" class="new-chat-btn">
          <i class="fa-solid fa-plus"></i> New chat
        </button>
        <div class="sidebar-footer">
          <div class="model-info">
            <span>Model: Llama 3.2 1B</span>
          </div>
        </div>
      </div>

      <!-- Main chat area -->
      <div class="main">
        <div class="chat-header">
          <button id="mobile-menu-btn" class="mobile-menu-btn">
            <i class="fa-solid fa-bars"></i>
          </button>
          <h2>Llama 3.2 Chat</h2>
        </div>

        <!-- Messages area -->
        <div id="messages-container" class="messages-container">
          <div class="welcome-screen">
            <img
              src="{{ url_for('static', path='/img/llama-logo.png') }}"
              alt="Llama Logo"
              class="welcome-logo"
              onerror="this.src='https://via.placeholder.com/100'"
            />
            <h2>How can I help you today?</h2>
          </div>
        </div>

        <!-- Input area -->
        <div class="input-area">
          <form id="chat-form">
            <div class="input-container">
              <textarea
                id="user-input"
                placeholder="Message Llama..."
                rows="1"
              ></textarea>
              <button type="submit" id="send-btn" class="send-btn">
                <i class="fa-solid fa-paper-plane"></i>
              </button>
            </div>
            <div class="disclaimer">
              Llama 3.2 can make mistakes. Consider checking important
              information.
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="{{ url_for('static', path='/js/chat.js') }}"></script>
  </body>
</html>
